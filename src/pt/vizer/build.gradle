ext {
    extName = 'Vizer.tv'
    extClass = '.Vizer'
    extVersionCode = 21
    isNsfw = true
}

apply from: "$rootDir/common.gradle"

dependencies {
    implementation(project(':lib:fireplayer-extractor'))
